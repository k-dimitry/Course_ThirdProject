<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>CRUD</title>
</head>
<body>
<form method="POST" action="create/">
    {% csrf_token %}
    <table>
        <tbody>
        {{ form.as_table }}
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Save"></td>
        </tr>
        </tbody>
    </table>
</form>
{% if people.count > 0 %}
<h2>List of users</h2>
<table>
    <thead align="center">
    <tr>
        <th width="10%">Id</th>
        <th width="30%">Имя</th>
        <th width="10%">Возраст</th>
        <th width="50%">Действие</th>
    </tr>
    </thead>
    <tbody align="center">
    {% for person in people %}
    <tr>
        <td>{{ person.id }}</td>
        <td>{{ person.name }}</td>
        <td>{{ person.age }}</td>
        <td><a href="edit/{{ person.id }}">Change</a> | <a href="delete/{{ person.id }}">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
</body>
</html>
